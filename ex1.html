<script type="text/paperscript" canvas="path_canvas" id="paperscope-2">
  project.currentStyle = {
    strokeColor: 'green',
    fillColor: 'black',
    strokeWidth: 10
  }



  var RandomPolygonFucker = Base.extend({
    initialize: function() {
      this.path = new Path()
      this.new_path_points = []
      for(var i=0; i<6; i++) {
        this.path.add(Point.random() * view.size)
        this.new_path_points.push(Point.random() * view.size)
      }

      this.path.strokeColor = 'black'
      this.path.closed = true
      this.path.smooth()
      this.speed = 1
    },
    
    update: function() {
      var segments = this.path.segments
        , len = segments.length
      for(var i=0; i < len; i++) {
        segments[i].point.x += (this.new_path_points[i].x - segments[i].point.x) > 0 ? this.speed : -this.speed
        segments[i].point.y += (this.new_path_points[i].y - segments[i].point.y) > 0 ? this.speed : -this.speed
        if (Math.abs(this.new_path_points[i].x - segments[i].point.x) < this.speed*10 && Math.abs(this.new_path_points[i].y - segments[i].point.y) < this.speed*10) {
          this.get_new_direction(i)
        }
      }
    },
    
    get_new_direction: function(n) {
      this.new_path_points[n] = Point.random()*view.size
    }
  });







  var polygon_fucker = new RandomPolygonFucker()

  function onFrame(event) {
    polygon_fucker.update()
  }

</script>
